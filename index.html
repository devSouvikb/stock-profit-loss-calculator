<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profit-Loss Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Profit & Loss Calculator</h1>
      <label for="initial-price">Initial Price:</label>
      <input type="number" id="initial-price" />
      <label for="quantity-of-stocks">Quantity of Stocks:</label>
      <input type="number" id="stocks-quantity" />
      <label for="current-price">Current Price:</label>
      <input type="number" id="current-price" />
      <button id="btn-calculate">Tell me</button>
      <div id="output-value"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
